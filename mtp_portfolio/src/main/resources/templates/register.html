<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>ユーザー登録</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="register--body body_color_blue">

<header class="header_bottomLine_white">

	<p class="to_home"><a th:href="@{/home}">homeへ</a></p>

</header>

<main class="center">
	<div class="register--box">

		<h1>新規ユーザー登録</h1>

		<div class="register-dbErrorMsg msg" th:if="${errorFlag == true}">
			<span>このIDは既に使われています。</span><br /><span>他のIDへ変更して下さい。</span>
		</div>

		<form  action="" method="post" th:object="${formUser}">

		  <span class="error" th:errors="*{inputUserId}" th:if="${#fields.hasErrors('inputUserId')}">th:errorsテスト1</span>
		  <p>ユーザーID(必須/20字以内)<br>
		  	<input class="register--input_text" type="text" th:field="*{inputUserId}">
		  </p>

		  <span class="error" th:errors="*{inputPass}">th:errorsテスト2</span>
		  <p>パスワード(必須/4～8字以内)<br>
		  	<input class="register--input_text" type="password" th:field="*{inputPass}">
		  </p>

		  <input class="register--submitButton" type="submit" value="登録">
		</form>

	</div>
</main>

<!-- bootstrap -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
