<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ログイン画面</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login--body body_color_blue">

<header class="header_bottomLine_white">
	<div>
		<p class="mypage_sumple"><a th:href="@{/home/sample_mypage}">※マイページの見本を見てみる</a></p>
		<p class="new_registration"><a th:href="@{/register}">新規ユーザー登録</a></p>
		<p class="to_home"><a th:href="@{/home}">homeへ</a></p>
	</div>
</header>

<main class="center">
	<div class="login--box">

		<h1 class="login--title">ログイン</h1>

		<div class="error" th:if="${param.error}">
				ユーザ名またはパスワードが異なります。
		</div>

		<div th:if="${param.logout}">
				ログアウトしました。
		</div>

		<form th:action="@{/login}" method="post" >
		<!-- th:action="@{/mypage}"  authenticate-->
		  <p>ユーザーID<br>
		  	<input class="login--input_text" type="text" name="userId">
		  </p>

		  <p>パスワード<br>
		 	 <input class="login--input_text" type="password" name="pass">
		  </p>
		  <input class="login--submitButton" type="submit" value="ログイン">
		</form>
	</div>
</main>

<!-- bootstrap -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
